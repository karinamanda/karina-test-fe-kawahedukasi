  <script>
    function segitiga1(panjang) {
    let hasil = '';
    for (let i = 0; i < panjang; i++) {
        for (let j = 0; j <= i; j++) {
            hasil += '* ';
        }
        hasil += '\n';
    }
    return hasil;
}

console.log(segitiga1(6));


function segitiga2(panjang){
    let pola = '';

    for (let i = 1; i <= panjang; i++) {
        for (let j = panjang - 1; j>=i ; j--) {
            pola += ' ';
        }

        for (let k = 1; k <= i; k++){
            pola += '*';
        }

        pola +='\n';
        }

        return pola;
}
    console.log(segitiga2(6));
