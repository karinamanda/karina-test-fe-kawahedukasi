<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi </title>
<script>
function validasi(){
  let validasiHuruf = /^[a-zA-Z! ]+$/;
  let input = document.getElementById("input");
  if (input.value.match(validasiHuruf)) {
      alert("Sistem memeriksa data anda valid dengan ketentuan kami dengan inputan " + input.value +" !");
  } else {
      alert("Sistem kami menolak untuk inputan berisi angka");
      input.value="";
      input.focus();
      return false;
  }
}
</script>
</head>
<body>

Masukan input data : <br>
<input type="text" id="input">
<button onclick="validasi()"> cek </button>

</body>
</html>
