<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function modus(arr) {
    let arrModus = [], isSame = false;

    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          isSame = true;
          arrModus.push(arr[i]);
        } else {
          isSame = false;
        }
      }
    }
    return arrModus[0];
  }

  document.write("<p>total data paling banyak keluar adalah : " + (modus([1, 1, 1, 2, 2, 4, 1, 1]))  + " dengan jumlah" +"\n" + "</p>");
  document.write("<p>total data paling banyak keluar adalah : " + (modus([2, 1, 2, 2, 2, 8, 1, 1]))  + " dengan jumlah" + "\n" + "</p>");
  document.write("<p>total data paling banyak keluar adalah : " + (modus([3, 3, 3, 3, 2, 4, 1, 1]))  + " dengan jumlah" + "\n" + "</p>");

  </script>
</body>
</html>
